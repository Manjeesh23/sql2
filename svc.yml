
name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  sql:
    count: {{NODE_COUNT}}
    placement: '{{{NODE_PLACEMENT}}}'
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
      labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    resource-sets:
      init-resources:
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        ports:
            db-port:
              port: 0
              advertise: true
              vip:
                prefix: db
                port = 1433
    tasks:
      node:
        goal: RUNNING
        cmd: echo "sql >> sql-container-path/output && sleep $SLEEP_DURATION"
                  "/opt/mssql/bin/sqlservr"
                  sleep 1000s
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        volume:
          path: "sql-container-path"
          type: {{NODE_DISK_TYPE}}
          size: {{NODE_DISK}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
          accepteula = "Y"
          
          
